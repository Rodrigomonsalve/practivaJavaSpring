<form action = "Recoge-datos.jsp" method = "post">

	<table width="35%" border="0">
		<tr>                                                                   <!-- tr y td siempre deben estar dentro de una tabla. Una tabla sirve para que podamos poner de forma vertical os elementos -->
			<td><label for="nombre">Nombre:</label></td>						<!--  tr es el registro  (horizontal) y td es el contenido de cada columna (vertical). -->
			<td><input type="text" name="nombre" id="nombre"></input></td>
		</tr>	
		
		<tr>
			<td><label for="apellido">Apellido:</label></td>
			<td><input type="text" name="apellido" id="apellido"></td>
		</tr>	
			
		<tr>
			<td><button type="submit">Enviar</button>
		</tr>
	
		</table>
			

</form>

</body>
</html>
